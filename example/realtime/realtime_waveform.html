<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>realtime readering</title>
</head>

<body>

    <div class="waveform"></div>

    <button class="play">play</button>
    <button class="pause">pause</button>
    <span id="currentTime"></span>
    <span id="duration"></span>

    <script src="../../dist/wavesurfer.js"></script>
    <script>
        var main = function () {
            var ws = WaveSurfer.create({
                container: '.waveform',
                waveColor: '#409eff',
                realtime: true
            })
            var playBtn = document.querySelector('.play');
            var pauseBtn = document.querySelector('.pause');
            var currentTimeEl = document.querySelector('#currentTime');
            var durationEl = document.querySelector('#duration');

            ws.load('http://localhost:9090/');

            playBtn.addEventListener('click', function () {
                ws.play();
            })

            pauseBtn.addEventListener('click', function () {
                ws.pause();
            })

            ws.on('ready', () => {
                console.log('ready')
            })

            ws.on('audioprocess', () => {
                currentTimeEl.innerText = ws.getCurrentTime();
                durationEl.innerText = ws.getDuration();
            })
        }

        window.addEventListener('DOMContentLoaded', main);
    </script>
</body>

</html>
